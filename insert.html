<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
background-image:url("frm1.jpg");

        }
        form {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
        }
        form div {
            margin-bottom: 10px;
        }
        label {
            display: inline-block;
            width: 150px;
        }
        input[type="text"], input[type="date"] {
            width: 200px;
            padding: 5px;
        }
        input[type="radio"] {
            margin-right: 5px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: BLUE;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

 <div class="container">
<h1>Customer Management</h1>
        <form action="http://localhost:3001/insert" method="post">
            <h2>Insert Customer</h2>
            <div>
                <label for="customerName">Customer Name:</label>
                <input type="text" id="customerName" name="customerName">
            </div>
            <div>
                <label for="customerId">Customer ID:</label>
                <input type="text" id="customerId" name="customerId">
            </div>
            <div>
                <label for="customerMobile">Customer Mobile:</label>
                <input type="text" id="customerMobile" name="customerMobile">
            </div>
            <div>
                <label for="customerAddress">Customer Address:</label>
                <input type="text" id="customerAddress" name="customerAddress">
            </div>
            <div>
                <label for="carId">Car ID:</label>
                <input type="text" id="carId" name="carId">
            </div>
            <div>
                <label for="serviceId">Service ID:</label>
                <input type="text" id="serviceId" name="serviceId">
            </div>
            <div>
                <label for="serviceStartDate">Service Start Date:</label>
                <input type="date" id="serviceStartDate" name="serviceStartDate">
            </div>
            <div>
                <label for="serviceEndDate">Service End Date:</label>
                <input type="date" id="serviceEndDate" name="serviceEndDate">
            </div>
            <div>
                <label for="loanid">Loan ID</label>
                <input type="text" id="loanno" name="loanno">
            </div>
           <div>
                <label for="loanno">Loan Number</label>
                <input type="text" id="loanid" name="loanid">
            </div>

            <input type="submit" value="Insert">
        </form>
</div>
<script>
        async function fetchCustomers() {
            const response = await fetch('/select');
            const data = await response.text();
            document.getElementById('customers').innerHTML = data;
        }
    </script>
</body>
</html>
